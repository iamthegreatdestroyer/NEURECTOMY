# ============================================================================
# NEURECTOMY - AWS Secrets Manager ClusterSecretStore
# Production configuration for AWS EKS with IRSA
# ============================================================================

---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1 # Update to your primary region
      # Authentication via IRSA (IAM Roles for Service Accounts)
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets

---
# Secondary region for disaster recovery
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager-dr
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store-dr
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-west-2 # DR region
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
