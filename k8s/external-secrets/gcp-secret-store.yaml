# ============================================================================
# NEURECTOMY - GCP Secret Manager ClusterSecretStore
# Production configuration for GKE with Workload Identity
# ============================================================================

---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  provider:
    gcpsm:
      # GCP Project ID - update with your project
      projectID: "${GCP_PROJECT_ID}"
      auth:
        workloadIdentity:
          clusterLocation: us-central1
          clusterName: neurectomy-cluster
          clusterProjectID: "${GCP_PROJECT_ID}"
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets

---
# Secondary region for DR
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcp-secret-manager-dr
  labels:
    app.kubernetes.io/name: external-secrets
    app.kubernetes.io/component: secret-store-dr
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  provider:
    gcpsm:
      projectID: "${GCP_PROJECT_ID}"
      auth:
        workloadIdentity:
          clusterLocation: us-east1
          clusterName: neurectomy-cluster-dr
          clusterProjectID: "${GCP_PROJECT_ID}"
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
