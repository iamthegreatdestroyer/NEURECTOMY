# ============================================================================
# NEURECTOMY - Production Resource Quota
# Higher resource limits for production workloads
# ============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: neurectomy-prod
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: governance
    environment: production
spec:
  hard:
    # Compute resources - production scale
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi

    # Object counts
    pods: "200"
    services: "50"
    secrets: "100"
    configmaps: "100"
    persistentvolumeclaims: "50"

    # Storage
    requests.storage: "2Ti"

    # Specialized resources
    count/deployments.apps: "30"
    count/jobs.batch: "50"
    count/cronjobs.batch: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: production-limits
  namespace: neurectomy-prod
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: governance
    environment: production
spec:
  limits:
    # Container limits
    - type: Container
      default:
        cpu: "1"
        memory: "1Gi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      max:
        cpu: "8"
        memory: "32Gi"
      min:
        cpu: "100m"
        memory: "128Mi"

    # Pod limits
    - type: Pod
      max:
        cpu: "16"
        memory: "64Gi"

    # PVC limits
    - type: PersistentVolumeClaim
      max:
        storage: 500Gi
      min:
        storage: 1Gi
