# ============================================================================
# NEURECTOMY Kubernetes - Development Overlay
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: neurectomy-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

patches:
  # Reduce replicas for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: ml-service

  # Reduce resource limits for development
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
    target:
      kind: Deployment
      name: ml-service

  # Reduce HPA for development
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: ml-service

  # Reduce storage for development
  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "5Gi"
    target:
      kind: PersistentVolumeClaim
      name: ml-models-pvc

  - patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: "10Gi"
    target:
      kind: PersistentVolumeClaim
      name: ml-data-pvc

configMapGenerator:
  - name: ml-service-config
    behavior: merge
    literals:
      - log-level=DEBUG
      - rate-limit-requests=1000
      - max-workers=2

secretGenerator:
  - name: ml-service-secrets
    behavior: replace
    literals:
      - database-url=postgresql://neurectomy:neurectomy@postgres:5432/neurectomy_dev
      - redis-url=redis://redis:6379
      - jwt-secret=dev-jwt-secret-not-for-production
