# ============================================================================
# NEURECTOMY - Canary Deployments Grafana Dashboard
# Flagger canary analysis and progressive delivery visibility
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: canary-dashboard
  namespace: monitoring
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: grafana-dashboard
    grafana_dashboard: "1"
data:
  canary-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "NEURECTOMY Canary Deployment Dashboard - Flagger",
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Canary Overview",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "description": "Current canary status",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "blue", "text": "Initialized" }, "1": { "color": "yellow", "text": "Progressing" }, "2": { "color": "green", "text": "Succeeded" }, "3": { "color": "red", "text": "Failed" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "blue", "value": null }] }
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 1 },
          "id": 2,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "flagger_canary_status{name=\"ml-service\", namespace=\"neurectomy-prod\"}",
              "refId": "A"
            }
          ],
          "title": "ML Service Canary Status",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Current traffic weight to canary",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 25 },
                  { "color": "orange", "value": 50 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 1 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [
            {
              "expr": "flagger_canary_weight{name=\"ml-service\", namespace=\"neurectomy-prod\"}",
              "refId": "A"
            }
          ],
          "title": "Canary Traffic Weight",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Current iteration in analysis",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              }
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 1 },
          "id": 4,
          "options": { "colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "targets": [
            {
              "expr": "flagger_canary_iteration{name=\"ml-service\", namespace=\"neurectomy-prod\"}",
              "refId": "A"
            }
          ],
          "title": "Analysis Iteration",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 5,
          "title": "Canary vs Primary Comparison",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "line" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 99 }] },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 6,
          "options": { "legend": { "calcs": ["mean", "last"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "100 - sum(rate(http_requests_total{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service\", status=~\"5.*\"}[2m])) / sum(rate(http_requests_total{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service\"}[2m])) * 100",
              "legendFormat": "Primary",
              "refId": "A"
            },
            {
              "expr": "100 - sum(rate(http_requests_total{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service-canary\", status=~\"5.*\"}[2m])) / sum(rate(http_requests_total{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service-canary\"}[2m])) * 100",
              "legendFormat": "Canary",
              "refId": "B"
            }
          ],
          "title": "Success Rate: Primary vs Canary",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "line" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 500 }] },
              "unit": "ms"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 7,
          "options": { "legend": { "calcs": ["mean", "last"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service\"}[2m])) by (le)) * 1000",
              "legendFormat": "Primary (p99)",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{namespace=\"neurectomy-prod\", deployment=~\"prod-ml-service-canary\"}[2m])) by (le)) * 1000",
              "legendFormat": "Canary (p99)",
              "refId": "B"
            }
          ],
          "title": "Latency: Primary vs Canary (p99)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 14 },
          "id": 8,
          "title": "Canary History",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 30,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "stepAfter",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 15 },
          "id": 9,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "targets": [
            {
              "expr": "flagger_canary_weight{namespace=\"neurectomy-prod\"}",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Traffic Weight History",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["canary", "flagger", "neurectomy"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "NEURECTOMY - Canary Deployments",
      "uid": "neurectomy-canary",
      "version": 1,
      "weekStart": ""
    }
