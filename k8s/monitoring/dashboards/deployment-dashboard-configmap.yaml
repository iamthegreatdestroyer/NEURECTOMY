# ============================================================================
# NEURECTOMY - Deployment Metrics Grafana Dashboard
# Deployment frequency, lead time, and change failure rate
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-dashboard
  namespace: monitoring
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: grafana-dashboard
    grafana_dashboard: "1"
data:
  deployment-dashboard.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "description": "NEURECTOMY Deployment Metrics - DORA Metrics",
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "DORA Metrics Overview",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "description": "Number of deployments per day",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 1 },
                  { "color": "green", "value": 5 }
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["sum"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "sum(increase(gotk_reconcile_duration_seconds_count{kind=\"Kustomization\"}[24h]))",
              "refId": "A"
            }
          ],
          "title": "Deployment Frequency (24h)",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Average time from commit to deploy",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 300 },
                  { "color": "red", "value": 600 }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 6, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "avg(gotk_reconcile_duration_seconds_sum / gotk_reconcile_duration_seconds_count)",
              "refId": "A"
            }
          ],
          "title": "Lead Time for Changes",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Percentage of deployments that failed",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 5 },
                  { "color": "red", "value": 15 }
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 12, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "100 * sum(gotk_reconcile_condition{type=\"Ready\", status=\"False\", kind=\"Kustomization\"}) / sum(gotk_reconcile_condition{type=\"Ready\", kind=\"Kustomization\"})",
              "refId": "A"
            }
          ],
          "title": "Change Failure Rate",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "description": "Average time to recover from failures",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 300 },
                  { "color": "red", "value": 900 }
                ]
              },
              "unit": "s"
            }
          },
          "gridPos": { "h": 6, "w": 6, "x": 18, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["mean"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "targets": [
            {
              "expr": "avg(time() - gotk_reconcile_condition{type=\"Ready\", status=\"False\"})",
              "refId": "A"
            }
          ],
          "title": "Mean Time to Recovery",
          "type": "stat"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 7 },
          "id": 6,
          "title": "Deployment Trends",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 100,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 7,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "sum(increase(gotk_reconcile_duration_seconds_count{kind=\"Kustomization\", name=~\"neurectomy.*\"}[1h])) by (name)",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Deployments per Hour by Environment",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "smooth",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "line" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 300 }] },
              "unit": "s"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 8,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(gotk_reconcile_duration_seconds_bucket{kind=\"Kustomization\", name=~\"neurectomy.*\"}[5m])) by (le, name))",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ],
          "title": "Deployment Duration (p95)",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 16 },
          "id": 9,
          "title": "Environment Status",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "text": "FAILING" }, "1": { "color": "green", "text": "HEALTHY" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 0, "y": 17 },
          "id": 10,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "gotk_reconcile_condition{type=\"Ready\", status=\"True\", kind=\"Kustomization\", name=\"neurectomy-development\"}",
              "refId": "A"
            }
          ],
          "title": "Development",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "text": "FAILING" }, "1": { "color": "green", "text": "HEALTHY" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 17 },
          "id": 11,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "gotk_reconcile_condition{type=\"Ready\", status=\"True\", kind=\"Kustomization\", name=\"neurectomy-staging\"}",
              "refId": "A"
            }
          ],
          "title": "Staging",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "0": { "color": "red", "text": "FAILING" }, "1": { "color": "green", "text": "HEALTHY" } }, "type": "value" }
              ],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "green", "value": 1 }] }
            }
          },
          "gridPos": { "h": 4, "w": 8, "x": 16, "y": 17 },
          "id": 12,
          "options": { "colorMode": "background", "graphMode": "none", "justifyMode": "center", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "value" },
          "targets": [
            {
              "expr": "gotk_reconcile_condition{type=\"Ready\", status=\"True\", kind=\"Kustomization\", name=\"neurectomy-production\"}",
              "refId": "A"
            }
          ],
          "title": "Production",
          "type": "stat"
        }
      ],
      "refresh": "1m",
      "schemaVersion": 36,
      "style": "dark",
      "tags": ["deployments", "dora", "neurectomy"],
      "templating": { "list": [] },
      "time": { "from": "now-7d", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "NEURECTOMY - Deployment Metrics",
      "uid": "neurectomy-deployments",
      "version": 1,
      "weekStart": ""
    }
