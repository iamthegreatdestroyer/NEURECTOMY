# ============================================================================
# NEURECTOMY - Flux CD ServiceMonitors
# Prometheus metrics collection for GitOps observability
# ============================================================================

# Source Controller ServiceMonitor
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flux-source-controller
  namespace: monitoring
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: flux-monitoring
    prometheus: neurectomy
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchLabels:
      app: source-controller
  endpoints:
    - port: http-prom
      interval: 30s
      scrapeTimeout: 10s
      path: /metrics
---
