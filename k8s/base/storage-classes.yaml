# ============================================================================
# NEURECTOMY - Multi-Cloud Storage Classes
# Cloud-portable storage configuration for AWS, Azure, and GCP
# ============================================================================

# AWS EKS - GP3 SSD Storage (recommended for production)
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: neurectomy-fast
  labels:
    app.kubernetes.io/part-of: neurectomy-platform
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
  fsType: ext4
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

# AWS EKS - GP3 for ML Models (high IOPS)
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: neurectomy-ml-storage
  labels:
    app.kubernetes.io/part-of: neurectomy-platform
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "16000"
  throughput: "1000"
  encrypted: "true"
  fsType: ext4
reclaimPolicy: Retain
allowVolumeExpansion: true
volumeBindingMode: WaitForFirstConsumer

