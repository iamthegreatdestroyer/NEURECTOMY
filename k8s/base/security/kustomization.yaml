# ============================================================================
# NEURECTOMY - Security Kustomization
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: neurectomy-security

resources:
  # Standard Kubernetes NetworkPolicies (works with any CNI)
  - network-policies.yaml
  # Pod Security Standards
  - pod-security-standards.yaml

# Cilium policies are optional - uncomment if using Cilium CNI
# - cilium-policies.yaml

commonLabels:
  app.kubernetes.io/part-of: neurectomy-platform
  security.neurectomy.io/managed: "true"
