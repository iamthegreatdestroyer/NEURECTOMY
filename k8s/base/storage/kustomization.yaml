# ============================================================================
# NEURECTOMY - Storage Classes Kustomization
# ============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: neurectomy-storage

# By default, include AWS storage classes
# Override in environment overlays for Azure or GCP
resources:
  - aws-storage-classes.yaml

# Common labels for all storage classes
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: neurectomy-platform
