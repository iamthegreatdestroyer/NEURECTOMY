# ============================================================================
# NEURECTOMY Namespace - Resource Quota & Limit Range
# Prevents resource exhaustion and ensures fair resource allocation
# ============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: neurectomy-quota
  namespace: neurectomy
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: governance
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: neurectomy-limits
  namespace: neurectomy
  labels:
    app.kubernetes.io/name: neurectomy
    app.kubernetes.io/component: governance
    app.kubernetes.io/part-of: neurectomy-platform
spec:
  limits:
    # Default limits for containers
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
    # Limits for PVCs
    - type: PersistentVolumeClaim
      max:
        storage: 500Gi
      min:
        storage: 1Gi
