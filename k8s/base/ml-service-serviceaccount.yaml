# ============================================================================
# NEURECTOMY ML Service - ServiceAccount and RBAC
# ============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-service
  namespace: neurectomy
  labels:
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: neurectomy-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ml-service
  namespace: neurectomy
  labels:
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: neurectomy-platform
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ml-service
  namespace: neurectomy
  labels:
    app.kubernetes.io/name: ml-service
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: neurectomy-platform
subjects:
  - kind: ServiceAccount
    name: ml-service
    namespace: neurectomy
roleRef:
  kind: Role
  name: ml-service
  apiGroup: rbac.authorization.k8s.io
