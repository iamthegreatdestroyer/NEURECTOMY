apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    component: agent
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: jaeger
      component: agent
  template:
    metadata:
      labels:
        app: jaeger
        component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: jaeger

      # Anti-affinity to spread agents across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - jaeger
                topologyKey: kubernetes.io/hostname

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent:1.50.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: thrift-compact
              containerPort: 6831
              protocol: UDP
            - name: thrift-binary
              containerPort: 6832
              protocol: UDP
            - name: zipkin-thrift
              containerPort: 5775
              protocol: UDP
            - name: serve-configs
              containerPort: 5778
              protocol: TCP
            - name: metrics
              containerPort: 14269
              protocol: TCP

          env:
            - name: COLLECTOR_HOST
              value: "jaeger-collector.monitoring.svc.cluster.local"
            - name: COLLECTOR_PORT
              value: "14250"
            - name: REPORTER_MAX_PACKET_SIZE
              value: "65000"
            - name: REPORTER_LOG_SPANS
              value: "false"
            - name: NUM_WORKERS
              value: "10"
            - name: SAMPLER_TYPE
              value: remote
            - name: SAMPLER_PARAM
              value: "0.1"
            - name: SAMPLER_HOST
              value: jaeger-collector
            - name: SAMPLER_PORT
              value: "5778"
            - name: METRICS_BACKEND
              value: prometheus

          livenessProbe:
            httpGet:
              path: /
              port: serve-configs
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /
              port: serve-configs
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      terminationGracePeriodSeconds: 30

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
    component: collector
spec:
  serviceName: jaeger-collector
  replicas: 3
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: jaeger

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - jaeger
                topologyKey: kubernetes.io/hostname

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: jaeger-collector
          image: jaegertracing/jaeger-collector:1.50.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: zipkin-compact
              containerPort: 9411
              protocol: TCP
            - name: grpc
              containerPort: 14250
              protocol: TCP
            - name: thrift-compact
              containerPort: 6831
              protocol: UDP
            - name: thrift-binary
              containerPort: 6832
              protocol: UDP
            - name: serve-configs
              containerPort: 5778
              protocol: TCP
            - name: metrics
              containerPort: 14269
              protocol: TCP
            - name: health-check
              containerPort: 13133
              protocol: TCP

          env:
            # Storage backend
            - name: SPAN_STORAGE_TYPE
              value: badger
            - name: BADGER_EPHEMERAL
              value: "false"
            - name: BADGER_DIRECTORY_VALUE
              value: /badger/data
            - name: BADGER_DIRECTORY_KEY
              value: /badger/key
            - name: BADGER_VALUE_LOG_FILE_SIZE
              value: "268435456"

            # Sampling
            - name: SAMPLER_TYPE
              value: remote
            - name: SAMPLER_HOST_PORT
              value: "127.0.0.1:5778"

            # Collector settings
            - name: COLLECTOR_GRPC_ENABLED
              value: "true"
            - name: COLLECTOR_ZIPKIN_ENABLED
              value: "true"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: OTLP_RECEIVER_ENABLED
              value: "true"

            # Metrics
            - name: METRICS_BACKEND
              value: prometheus

            # Logging
            - name: LOG_LEVEL
              value: info

          livenessProbe:
            httpGet:
              path: /
              port: health-check
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5

          readinessProbe:
            httpGet:
              path: /
              port: health-check
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: badger-data
              mountPath: /badger/data
            - name: badger-key
              mountPath: /badger/key
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}

      terminationGracePeriodSeconds: 60

  volumeClaimTemplates:
    - metadata:
        name: badger-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 100Gi

    - metadata:
        name: badger-key
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 50Gi

