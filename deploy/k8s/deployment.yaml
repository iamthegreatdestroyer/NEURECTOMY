apiVersion: v1
kind: Namespace
metadata:
  name: neurectomy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neurectomy-api
  namespace: neurectomy
  labels:
    app: neurectomy
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: neurectomy
      component: api
  template:
    metadata:
      labels:
        app: neurectomy
        component: api
    spec:
      containers:
        - name: neurectomy-api
          image: neurectomy:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neurectomy-data-pvc
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: neurectomy-api
  namespace: neurectomy
  labels:
    app: neurectomy
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: neurectomy
    component: api
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: neurectomy-data-pvc
  namespace: neurectomy
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neurectomy-hpa
  namespace: neurectomy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neurectomy-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neurectomy-ingress
  namespace: neurectomy
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.neurectomy.io
      secretName: neurectomy-tls
  rules:
    - host: api.neurectomy.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: neurectomy-api
                port:
                  number: 80
