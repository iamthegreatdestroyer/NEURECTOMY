---
# Secrets for Loki S3 credentials
apiVersion: v1
kind: Secret
metadata:
  name: loki-s3-creds
  namespace: monitoring
  labels:
    app: loki
type: Opaque
stringData:
  # Replace with actual AWS credentials or MinIO credentials
  access_key: "minioadmin"
  secret_key: "minioadmin"

---
# Secret for Loki API token (optional)
apiVersion: v1
kind: Secret
metadata:
  name: loki-api-token
  namespace: monitoring
  labels:
    app: loki
type: Opaque
stringData:
  token: "neurectomy-loki-api-token"
