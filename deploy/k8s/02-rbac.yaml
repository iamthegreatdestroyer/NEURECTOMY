---
# ServiceAccount for Prometheus
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
---
# ServiceAccount for Grafana
apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
---
# ServiceAccount for AlertManager
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app: alertmanager
---
# ClusterRole for Prometheus to scrape metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app: prometheus
rules:
  # Allow reading nodes for endpoint discovery
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  # Allow reading ingresses for target discovery
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  # Allow reading configmaps for ServiceMonitor discovery
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get"]
---
# ClusterRoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
  labels:
    app: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring
---
# Role for Prometheus to read secrets in monitoring namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prometheus-secrets
  namespace: monitoring
  labels:
    app: prometheus
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "watch"]
    resourceNames:
      - prometheus-remote-write-creds
      - alertmanager-config
---
# RoleBinding for Prometheus
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prometheus-secrets
  namespace: monitoring
  labels:
    app: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-secrets
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: monitoring
---
# Role for Grafana to read secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: grafana-secrets
  namespace: monitoring
  labels:
    app: grafana
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list", "watch"]
    resourceNames:
      - grafana-datasources
      - grafana-dashboards
---
# RoleBinding for Grafana
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-secrets
  namespace: monitoring
  labels:
    app: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-secrets
subjects:
  - kind: ServiceAccount
    name: grafana
    namespace: monitoring
