# ServiceMonitor for Prometheus scraping Jaeger metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: jaeger
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
    - port: metrics
      interval: 30s
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_app]
          action: replace
          targetLabel: app
