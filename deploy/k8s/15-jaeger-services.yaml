apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
    component: agent
spec:
  type: ClusterIP
  selector:
    app: jaeger
    component: agent
  ports:
    - name: thrift-compact-udp
      port: 6831
      targetPort: 6831
      protocol: UDP
    - name: thrift-binary-udp
      port: 6832
      targetPort: 6832
      protocol: UDP
    - name: zipkin-thrift-udp
      port: 5775
      targetPort: 5775
      protocol: UDP
    - name: serve-configs
      port: 5778
      targetPort: 5778
      protocol: TCP
    - name: metrics
      port: 14269
      targetPort: 14269
      protocol: TCP

