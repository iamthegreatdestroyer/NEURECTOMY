apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jaeger
  labels:
    app: jaeger
rules:
  - apiGroups: [""]
    resources:
      - endpoints
      - nodes
      - nodes/proxy
      - services
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
      - /metrics
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jaeger
  labels:
    app: jaeger
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jaeger
subjects:
  - kind: ServiceAccount
    name: jaeger
    namespace: monitoring

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
rules:
  - apiGroups: [""]
    resources:
      - configmaps
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - secrets
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jaeger
subjects:
  - kind: ServiceAccount
    name: jaeger
    namespace: monitoring

---
# PodSecurityPolicy for Jaeger
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  allowedCapabilities:
    - NET_BIND_SERVICE
  volumes:
    - configMap
    - emptyDir
    - projected
    - secret
    - downwardAPI
    - persistentVolumeClaim
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: "MustRunAsNonRoot"
  runAsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  seLinux:
    rule: "MustRunAs"
    seLinuxOptions:
      level: "s0:c123,c456"
  fsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1000
        max: 65535
  readOnlyRootFilesystem: false

---
# NetworkPolicy for Jaeger
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
spec:
  podSelector:
    matchLabels:
      app: jaeger
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Neurectomy namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
      ports:
        - protocol: UDP
          port: 6831
        - protocol: UDP
          port: 6832
        - protocol: UDP
          port: 5775
        - protocol: TCP
          port: 5778
        - protocol: TCP
          port: 9411
        - protocol: TCP
          port: 14250
    # Allow from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 14269
        - protocol: TCP
          port: 16686
        - protocol: TCP
          port: 16687
    # Allow from Prometheus
    - from:
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 14269
        - protocol: TCP
          port: 16687
  egress:
    # Allow to Kubernetes API
    - to:
        - namespaceSelector:
            matchLabels:
              name: default
        - podSelector:
            matchLabels:
              component: kube-apiserver
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow within monitoring namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 5778
        - protocol: TCP
          port: 14250
        - protocol: TCP
          port: 14269
    # Allow to neurectomy namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: neurectomy
