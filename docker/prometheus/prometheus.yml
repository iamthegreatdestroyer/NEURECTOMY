# ============================================================================
# NEURECTOMY Prometheus Configuration
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "neurectomy"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: /metrics
    scheme: http

  # ML Service metrics
  - job_name: "ml-service"
    static_configs:
      - targets: ["ml-service:8000"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 10s
    scrape_timeout: 5s

  # MLflow metrics (if available)
  - job_name: "mlflow"
    static_configs:
      - targets: ["mlflow:5000"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # PostgreSQL exporter (if deployed)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 30s

  # Redis exporter (if deployed)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

  # Node exporter for host metrics
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

  # Docker container metrics via cAdvisor
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 15s

