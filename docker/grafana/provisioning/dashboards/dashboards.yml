# ============================================================================
# NEURECTOMY Grafana Dashboard Provisioning
# ============================================================================

apiVersion: 1

providers:
  - name: "NEURECTOMY Dashboards"
    orgId: 1
    folder: "NEURECTOMY"
    folderUid: "neurectomy"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
