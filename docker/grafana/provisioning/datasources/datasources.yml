# ============================================================================
# NEURECTOMY Grafana Datasources
# ============================================================================

apiVersion: 1

datasources:
  # Prometheus - Primary metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # PostgreSQL - Direct database queries
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    database: neurectomy
    user: neurectomy
    secureJsonData:
      password: neurectomy
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400

  # TimescaleDB - Time-series data
  - name: TimescaleDB
    type: postgres
    url: timescaledb:5432
    database: neurectomy_ts
    user: neurectomy
    secureJsonData:
      password: neurectomy
    jsonData:
      sslmode: disable
      timescaledb: true

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

  # Loki - Log aggregation
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceName: Jaeger
          matcherRegex: '"traceId":"(\w+)"'
          name: TraceID
          url: "$${__value.raw}"
        - datasourceName: Jaeger
          matcherRegex: 'trace_id=(\w+)'
          name: TraceID
          url: "$${__value.raw}"

  # Alertmanager - Alert management
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
