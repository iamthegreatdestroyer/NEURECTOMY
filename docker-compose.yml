  #     DATABASE_URL: postgresql://neurectomy:neurectomy@postgres:5432/neurectomy
  #     NEO4J_URI: bolt://neo4j:7687
  #     NEO4J_USER: neo4j
  #     NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neurectomy}
  #     REDIS_URL: redis://redis:6379
  #     NATS_URL: nats://nats:4222
  #     RUST_LOG: debug
  #   ports:
  #     - "8080:8080"
