# NEURECTOMY Docker Compose Configuration
# Development environment with all required services

version: "3.9"

services:
  # =============================================================================
  # Databases
  # =============================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: neurectomy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurectomy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurectomy}
      POSTGRES_DB: ${POSTGRES_DB:-neurectomy}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurectomy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurectomy-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: neurectomy-timescale
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neurectomy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-neurectomy}
      POSTGRES_DB: neurectomy_ts
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurectomy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurectomy-network

  neo4j:
    image: neo4j:5-community
    container_name: neurectomy-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neurectomy}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_pagecache_size: 512M
      NEO4J_dbms_memory_heap_max__size: 512M
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurectomy-network

  # =============================================================================
  # Cache & Messaging
  # =============================================================================

  redis:
    image: redis:7-alpine
    container_name: neurectomy-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurectomy-network

  nats:
    image: nats:2-alpine
    container_name: neurectomy-nats
    restart: unless-stopped
    command: ["--jetstream", "--store_dir", "/data"]
    ports:
      - "4222:4222" # Client
      - "8222:8222" # Monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurectomy-network

  # =============================================================================
  # AI/ML Services
  # =============================================================================

  ollama:
    image: ollama/ollama:latest
    container_name: neurectomy-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - neurectomy-network

  # =============================================================================
  # Observability
  # =============================================================================

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: neurectomy-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - neurectomy-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: neurectomy-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: neurectomy
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - neurectomy-network

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: neurectomy-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686" # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - neurectomy-network

  # =============================================================================
  # NEURECTOMY Services (for production-like development)
  # =============================================================================

  # Uncomment to run backend in Docker instead of locally
  # rust-core:
