# ============================================================================
# NEURECTOMY CI Pipeline - ML Service
# ============================================================================
name: ML Service CI

on:
    push:
        branches: [main, develop]
        paths:
            - "services/ml-service/**"
            - ".github/workflows/ml-service-ci.yml"
    pull_request:
        branches: [main, develop]
        paths:
            - "services/ml-service/**"
            - ".github/workflows/ml-service-ci.yml"

env:
    PYTHON_VERSION: "3.11"
    POETRY_VERSION: "1.7.1"

jobs:
    # ===========================================================================
    # Lint and Type Check
    # ===========================================================================
    lint:
        name: Lint & Type Check
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: services/ml-service

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: ${{ env.POETRY_VERSION }}
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              id: cached-poetry-dependencies
              uses: actions/cache@v4
              with:
                  path: services/ml-service/.venv
                  key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

            - name: Install dependencies
              if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
              run: poetry install --no-interaction --no-root

            - name: Install project
              run: poetry install --no-interaction

            - name: Run Ruff (linting)
              run: poetry run ruff check src/ tests/

            - name: Run Ruff (formatting)
              run: poetry run ruff format --check src/ tests/

            - name: Run MyPy (type checking)
              run: poetry run mypy src/ --ignore-missing-imports
              continue-on-error: true

    # ===========================================================================
    # Unit Tests
    # ===========================================================================
    test:
        name: Unit Tests
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: services/ml-service

        services:
            postgres:
                image: pgvector/pgvector:pg16
                env:
                    POSTGRES_USER: neurectomy
                    POSTGRES_PASSWORD: neurectomy
                    POSTGRES_DB: neurectomy_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: ${{ env.POETRY_VERSION }}
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Load cached venv
              uses: actions/cache@v4
              with:
                  path: services/ml-service/.venv
                  key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

            - name: Install dependencies
              run: poetry install --no-interaction

            - name: Run tests with coverage
              env:
                  DATABASE_URL: postgresql://neurectomy:neurectomy@localhost:5432/neurectomy_test
                  REDIS_URL: redis://localhost:6379
                  MLFLOW_TRACKING_URI: http://localhost:5000
                  JWT_SECRET: test-jwt-secret
              run: |
                  poetry run pytest tests/ \
                    --cov=src \
                    --cov-report=xml \
                    --cov-report=html \
                    --cov-fail-under=80 \
                    -v \
                    --tb=short

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              with:
                  file: services/ml-service/coverage.xml
                  flags: ml-service
                  name: ml-service-coverage
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload coverage artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: services/ml-service/htmlcov/

    # ===========================================================================
    # Security Scan
    # ===========================================================================
    security:
        name: Security Scan
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: services/ml-service

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: ${{ env.POETRY_VERSION }}

            - name: Install dependencies
              run: poetry install --no-interaction

            - name: Run Bandit (security linting)
              run: poetry run bandit -r src/ -ll -ii
              continue-on-error: true

            - name: Run Safety (dependency vulnerability check)
              run: poetry run safety check
              continue-on-error: true

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "services/ml-service"
                  severity: "CRITICAL,HIGH"

    # ===========================================================================
    # Build Docker Image
    # ===========================================================================
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        needs: [test, security]
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}/ml-service
                  tags: |
                      type=ref,event=branch
                      type=sha,prefix=
                      type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: services/ml-service
                  file: services/ml-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run Trivy on image
              uses: aquasecurity/trivy-action@master
              with:
                  image-ref: ghcr.io/${{ github.repository }}/ml-service:${{ github.sha }}
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy scan results
              uses: github/codeql-action/upload-sarif@v3
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"
