name: NEURECTOMY CI/CD

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

env:
    CARGO_TERM_COLOR: always
    RUST_BACKTRACE: 1
    NODE_VERSION: "20"
    RUST_VERSION: "1.75"
    PYTHON_VERSION: "3.12"

jobs:
    # =============================================================================
    # Frontend (Spectrum Workspace)
    # =============================================================================
    frontend:
        name: Frontend Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Lint
              run: pnpm lint

            - name: Type check
              run: pnpm typecheck

            - name: Run tests
              run: pnpm test

            - name: Build
              run: pnpm build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-dist
                  path: apps/spectrum-workspace/dist
                  retention-days: 7

    # =============================================================================
    # Rust Backend
    # =============================================================================
    backend-rust:
        name: Rust Backend Build & Test
        runs-on: ubuntu-latest

        services:
            postgres:
                image: pgvector/pgvector:pg16
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: neurectomy_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: ${{ env.RUST_VERSION }}
                  components: rustfmt, clippy

            - name: Cache Cargo
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: services/rust-core

            - name: Check formatting
              working-directory: services/rust-core
              run: cargo fmt --check

            - name: Clippy
              working-directory: services/rust-core
              run: cargo clippy -- -D warnings

            - name: Run tests
              working-directory: services/rust-core
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/neurectomy_test
                  REDIS_URL: redis://localhost:6379
              run: cargo test --verbose

            - name: Build release
              working-directory: services/rust-core
              run: cargo build --release

            - name: Upload binary
              uses: actions/upload-artifact@v4
              with:
                  name: rust-backend
                  path: services/rust-core/target/release/neurectomy-core
                  retention-days: 7

    # =============================================================================
    # Python ML Service
    # =============================================================================
    backend-python:
        name: Python ML Service Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ env.PYTHON_VERSION }}

            - name: Install Poetry
              uses: snok/install-poetry@v1
              with:
                  version: 1.7.1
                  virtualenvs-create: true
                  virtualenvs-in-project: true

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: services/ml-service/.venv
                  key: python-${{ runner.os }}-${{ hashFiles('services/ml-service/poetry.lock') }}

            - name: Install dependencies
              working-directory: services/ml-service
              run: poetry install --no-interaction

            - name: Lint with ruff
              working-directory: services/ml-service
              run: poetry run ruff check .

            - name: Type check with mypy
              working-directory: services/ml-service
              run: poetry run mypy .

            - name: Run tests
              working-directory: services/ml-service
              run: poetry run pytest -v --cov=src --cov-report=xml

            - name: Upload coverage
              uses: codecov/codecov-action@v3
              with:
                  files: services/ml-service/coverage.xml
                  flags: python

    # =============================================================================
    # Docker Build
    # =============================================================================
    docker:
        name: Docker Build
        runs-on: ubuntu-latest
        needs: [frontend, backend-rust, backend-python]
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Rust backend
              uses: docker/build-push-action@v5
              with:
                  context: ./services/rust-core
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/rust-core:latest
                      ghcr.io/${{ github.repository }}/rust-core:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push ML service
              uses: docker/build-push-action@v5
              with:
                  context: ./services/ml-service
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/ml-service:latest
                      ghcr.io/${{ github.repository }}/ml-service:${{ github.sha }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # =============================================================================
    # Security Scanning
    # =============================================================================
    security:
        name: Security Scan
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run Trivy vulnerability scanner
              uses: aquasecurity/trivy-action@master
              with:
                  scan-type: "fs"
                  scan-ref: "."
                  severity: "CRITICAL,HIGH"
                  format: "sarif"
                  output: "trivy-results.sarif"

            - name: Upload Trivy scan results
              uses: github/codeql-action/upload-sarif@v2
              if: always()
              with:
                  sarif_file: "trivy-results.sarif"

            - name: Run cargo audit
              uses: rustsec/audit-check@v1.4.1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
