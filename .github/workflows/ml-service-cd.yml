# ============================================================================
# NEURECTOMY CD Pipeline - ML Service Deployment
# ============================================================================
name: ML Service CD

on:
    push:
        branches: [main]
        paths:
            - "services/ml-service/**"
            - "k8s/**"
            - ".github/workflows/ml-service-cd.yml"
    workflow_dispatch:
        inputs:
            environment:
                description: "Deployment environment"
                required: true
                default: "development"
                type: choice
                options:
                    - development
                    - staging
                    - production

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}/ml-service

jobs:
    # ===========================================================================
    # Build and Push
    # ===========================================================================
    build:
        name: Build Docker Image
        runs-on: ubuntu-latest
        outputs:
            image_tag: ${{ steps.meta.outputs.version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=sha,prefix=
                      type=raw,value=latest

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  context: services/ml-service
                  file: services/ml-service/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ===========================================================================
    # Deploy to Development
    # ===========================================================================
    deploy-dev:
        name: Deploy to Development
        runs-on: ubuntu-latest
        needs: build
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
        environment:
            name: development
            url: https://dev-ml-api.neurectomy.io

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4
              with:
                  version: "v1.29.0"

            - name: Configure kubectl
              run: |
                  mkdir -p $HOME/.kube
                  echo "${{ secrets.KUBE_CONFIG_DEV }}" | base64 -d > $HOME/.kube/config

            - name: Set up Kustomize
              uses: imranismail/setup-kustomize@v2

            - name: Update image tag
              run: |
                  cd k8s/overlays/development
                  kustomize edit set image neurectomy/ml-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

            - name: Deploy to Kubernetes
              run: |
                  kustomize build k8s/overlays/development | kubectl apply -f -
                  kubectl rollout status deployment/dev-ml-service -n neurectomy-dev --timeout=300s

            - name: Verify deployment
              run: |
                  kubectl get pods -n neurectomy-dev -l app.kubernetes.io/name=ml-service
                  kubectl get services -n neurectomy-dev -l app.kubernetes.io/name=ml-service

    # ===========================================================================
    # Deploy to Staging
    # ===========================================================================
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [build, deploy-dev]
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
        environment:
            name: staging
            url: https://staging-ml-api.neurectomy.io

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4

            - name: Configure kubectl
              run: |
                  mkdir -p $HOME/.kube
                  echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > $HOME/.kube/config

            - name: Set up Kustomize
              uses: imranismail/setup-kustomize@v2

            - name: Deploy to Kubernetes
              run: |
                  cd k8s/overlays/staging || cd k8s/overlays/development
                  kustomize edit set image neurectomy/ml-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}
                  kustomize build . | kubectl apply -f -
                  kubectl rollout status deployment/staging-ml-service -n neurectomy-staging --timeout=300s || true

    # ===========================================================================
    # Deploy to Production
    # ===========================================================================
    deploy-prod:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build, deploy-staging]
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
        environment:
            name: production
            url: https://api.neurectomy.io

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up kubectl
              uses: azure/setup-kubectl@v4

            - name: Configure kubectl
              run: |
                  mkdir -p $HOME/.kube
                  echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > $HOME/.kube/config

            - name: Set up Kustomize
              uses: imranismail/setup-kustomize@v2

            - name: Update image tag
              run: |
                  cd k8s/overlays/production
                  kustomize edit set image neurectomy/ml-service=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image_tag }}

            - name: Deploy to Kubernetes (Canary)
              run: |
                  # Deploy with canary strategy - start with 10%
                  kustomize build k8s/overlays/production | kubectl apply -f -
                  kubectl rollout status deployment/prod-ml-service -n neurectomy-prod --timeout=600s

            - name: Run smoke tests
              run: |
                  # Wait for deployment to stabilize
                  sleep 30
                  # Run health check
                  kubectl exec -n neurectomy-prod deployment/prod-ml-service -- curl -f http://localhost:8000/api/v1/health || exit 1

            - name: Notify on success
              if: success()
              run: |
                  echo "✅ Production deployment successful"
                  # Add Slack/Discord notification here

            - name: Rollback on failure
              if: failure()
              run: |
                  echo "❌ Deployment failed, initiating rollback..."
                  kubectl rollout undo deployment/prod-ml-service -n neurectomy-prod
                  # Add Slack/Discord notification here
