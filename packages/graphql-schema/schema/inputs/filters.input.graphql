input EnumFilter {
  """
  Equal to
  """
  eq: String

  """
  Not equal to
  """
  ne: String

  """
  In list of values
  """
  in: [String!]

  """
  Not in list of values
  """
  notIn: [String!]
}

# -----------------------------------------------------------------------------
# JSON FILTERS
# -----------------------------------------------------------------------------

"""
Filter for JSON fields
"""
input JsonFilter {
  """
  JSON path exists
  """
  pathExists: String

  """
  JSON path equals value
  """
  pathEquals: JsonPathEqualsInput

  """
  JSON path contains value
  """
  pathContains: JsonPathContainsInput

  """
  Is null
  """
  isNull: Boolean

  """
  Is empty object or array
  """
  isEmpty: Boolean
}

"""
JSON path equals input
"""
input JsonPathEqualsInput {
  """
  JSON path (e.g., "$.config.enabled")
  """
  path: String!

  """
  Expected value (as JSON string)
  """
  value: String!
}

"""
JSON path contains input
"""
input JsonPathContainsInput {
  """
  JSON path to array (e.g., "$.tags")
  """
  path: String!

  """
  Value that should be in the array
  """
  value: String!
}

# -----------------------------------------------------------------------------
# COMPOSITE FILTERS
# -----------------------------------------------------------------------------

"""
Logical AND composition
"""
input AndFilter {
  """
  Filters that must all match
  """
  conditions: [GenericFilter!]!
}

"""
Logical OR composition
"""
input OrFilter {
  """
  Filters where at least one must match
  """
  conditions: [GenericFilter!]!
}

"""
Logical NOT composition
"""
input NotFilter {
  """
  Filter to negate
  """
  condition: GenericFilter!
}

"""
Generic filter wrapper for composition
"""
input GenericFilter {
  """
  String field filter
  """
  string: StringFieldFilter

  """
  Int field filter
  """
  int: IntFieldFilter

  """
  Float field filter
  """
  float: FloatFieldFilter

  """
  Boolean field filter
  """
  boolean: BooleanFieldFilter

  """
  DateTime field filter
  """
  dateTime: DateTimeFieldFilter
}

"""
String field with filter
"""
input StringFieldFilter {
  """
  Field name
  """
  field: String!

  """
  Filter to apply
  """
  filter: StringFilter!
}

"""
Int field with filter
"""
input IntFieldFilter {
  """
  Field name
  """
  field: String!

  """
  Filter to apply
  """
  filter: IntFilter!
}

"""
Float field with filter
"""
input FloatFieldFilter {
  """
  Field name
  """
  field: String!

  """
  Filter to apply
  """
  filter: FloatFilter!
}

"""
Boolean field with filter
"""
input BooleanFieldFilter {
  """
  Field name
  """
  field: String!

  """
  Filter to apply
  """
  filter: BooleanFilter!
}

"""
DateTime field with filter
"""
input DateTimeFieldFilter {
  """
  Field name
  """
  field: String!

  """
  Filter to apply
  """
  filter: DateTimeFilter!
}

# -----------------------------------------------------------------------------
# GEOSPATIAL FILTERS (for future use)
# -----------------------------------------------------------------------------

"""
Filter for geographic coordinates
"""
input GeoFilter {
  """
  Within radius of point
  """
  withinRadius: GeoRadiusInput

  """
  Within bounding box
  """
  withinBounds: GeoBoundsInput

  """
  Within polygon
  """
  withinPolygon: GeoPolygonInput
}

"""
Geographic radius query
"""
input GeoRadiusInput {
  """
  Center latitude
  """
  latitude: Float!

  """
  Center longitude
  """
  longitude: Float!

  """
  Radius in meters
  """
  radiusMeters: Float!
}

"""
Geographic bounding box
"""
input GeoBoundsInput {
  """
  Northwest corner latitude
  """
  northLat: Float!

  """
  Northwest corner longitude
  """
  westLng: Float!

  """
  Southeast corner latitude
  """
  southLat: Float!

  """
  Southeast corner longitude
  """
  eastLng: Float!
}

"""
Geographic polygon
"""
input GeoPolygonInput {
  """
  List of coordinates forming the polygon
  """
  coordinates: [GeoCoordinateInput!]!
}

"""
Geographic coordinate
"""
input GeoCoordinateInput {
  """
  Latitude
  """
  latitude: Float!

  """
  Longitude
  """
  longitude: Float!
}
