# =============================================================================
# FILTER INPUT TYPES
# =============================================================================
# Generic, reusable filter types for all query operations.
# Supports comparison operators, logical composition, and type-specific filters.
# =============================================================================

# -----------------------------------------------------------------------------
# STRING FILTERS
# -----------------------------------------------------------------------------

"""
Filter for string fields
"""
input StringFilter {
  """
  Exact match
  """
  eq: String

  """
  Not equal
  """
  ne: String

  """
  Contains substring (case-insensitive)
  """
  contains: String

  """
  Contains substring (case-sensitive)
  """
  containsCase: String

  """
  Does not contain substring
  """
  notContains: String

  """
  Starts with
  """
  startsWith: String

  """
  Ends with
  """
  endsWith: String

  """
  Matches regex pattern
  """
  regex: String

  """
  In list of values
  """
  in: [String!]

  """
  Not in list of values
  """
  notIn: [String!]

  """
  Is null
  """
  isNull: Boolean

  """
  String length equals
  """
  lengthEq: Int

  """
  String length greater than
  """
  lengthGt: Int

  """
  String length less than
  """
  lengthLt: Int
}

"""
Filter for string fields with full-text search
"""
input TextSearchFilter {
  """
  Full-text search query
  """
  query: String!

  """
  Search language (default: english)
  """
  language: String

  """
  Minimum relevance score (0.0-1.0)
  """
  minScore: Float

  """
  Highlight matches in results
  """
  highlight: Boolean

  """
  Fields to search (if applicable)
  """
  fields: [String!]
}

# -----------------------------------------------------------------------------
# NUMERIC FILTERS
# -----------------------------------------------------------------------------

"""
Filter for integer fields
"""
input IntFilter {
  """
  Equal to
  """
  eq: Int

  """
  Not equal to
  """
  ne: Int

  """
  Greater than
  """
  gt: Int

  """
  Greater than or equal
  """
  gte: Int

  """
  Less than
  """
  lt: Int

  """
  Less than or equal
  """
  lte: Int

  """
  In list of values
  """
  in: [Int!]

  """
  Not in list of values
  """
  notIn: [Int!]

  """
  Between (inclusive)
  """
  between: IntRangeInput

  """
  Is null
  """
  isNull: Boolean
}

"""
Integer range input
"""
input IntRangeInput {
  """
  Minimum value (inclusive)
  """
  min: Int!

  """
  Maximum value (inclusive)
  """
  max: Int!
}

"""
Filter for float/decimal fields
"""
input FloatFilter {
  """
  Equal to
  """
  eq: Float

  """
  Not equal to
  """
  ne: Float

  """
  Greater than
  """
  gt: Float

  """
  Greater than or equal
  """
  gte: Float

  """
  Less than
  """
  lt: Float

  """
  Less than or equal
  """
  lte: Float

  """
  Between (inclusive)
  """
  between: FloatRangeInput

  """
  Is null
  """
  isNull: Boolean

  """
  Approximately equal (with tolerance)
  """
  approxEq: FloatApproxInput
}

"""
Float range input
"""
input FloatRangeInput {
  """
  Minimum value (inclusive)
  """
  min: Float!

  """
  Maximum value (inclusive)
  """
  max: Float!
}

"""
Float approximate equality input
"""
input FloatApproxInput {
  """
  Target value
  """
  value: Float!

  """
  Tolerance (default: 0.0001)
  """
  tolerance: Float
}

