# -----------------------------------------------------------------------------
# DATE/TIME FILTERS
# -----------------------------------------------------------------------------

"""
Filter for DateTime fields
"""
input DateTimeFilter {
  """
  Equal to
  """
  eq: DateTime

  """
  Not equal to
  """
  ne: DateTime

  """
  Greater than (after)
  """
  gt: DateTime

  """
  Greater than or equal (on or after)
  """
  gte: DateTime

  """
  Less than (before)
  """
  lt: DateTime

  """
  Less than or equal (on or before)
  """
  lte: DateTime

  """
  Between (inclusive)
  """
  between: DateTimeRange

  """
  In list of values
  """
  in: [DateTime!]

  """
  Not in list of values
  """
  notIn: [DateTime!]

  """
  Is null
  """
  isNull: Boolean
}

"""
DateTime range
"""
input DateTimeRange {
  """
  Start of range (inclusive)
  """
  start: DateTime!

  """
  End of range (inclusive)
  """
  end: DateTime!
}

"""
Filter for Date fields (without time)
"""
input DateFilter {
  """
  Equal to
  """
  eq: Date

  """
  Not equal to
  """
  ne: Date

  """
  Greater than (after)
  """
  gt: Date

  """
  Greater than or equal (on or after)
  """
  gte: Date

  """
  Less than (before)
  """
  lt: Date

  """
  Less than or equal (on or before)
  """
  lte: Date

  """
  Between (inclusive)
  """
  between: DateRange

  """
  Is null
  """
  isNull: Boolean
}

"""
Date range
"""
input DateRange {
  """
  Start of range (inclusive)
  """
  start: Date!

  """
  End of range (inclusive)
  """
  end: Date!
}

"""
Relative time filter (for common time-based queries)
"""
input RelativeTimeFilter {
  """
  Relative time period
  """
  period: RelativeTimePeriod!

  """
  Number of periods (default: 1)
  """
  count: Int

  """
  Include current period
  """
  includeCurrent: Boolean
}

"""
Relative time periods
"""
enum RelativeTimePeriod {
  """
  Minutes ago
  """
  MINUTES

  """
  Hours ago
  """
  HOURS

  """
  Days ago
  """
  DAYS

  """
  Weeks ago
  """
  WEEKS

  """
  Months ago
  """
  MONTHS

  """
  Years ago
  """
  YEARS

  """
  Today
  """
  TODAY

  """
  Yesterday
  """
  YESTERDAY

  """
  This week
  """
  THIS_WEEK

  """
  Last week
  """
  LAST_WEEK

  """
  This month
  """
  THIS_MONTH

  """
  Last month
  """
  LAST_MONTH

  """
  This year
  """
  THIS_YEAR

  """
  Last year
  """
  LAST_YEAR
}

