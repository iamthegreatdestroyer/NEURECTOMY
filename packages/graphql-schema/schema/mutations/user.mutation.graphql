# =============================================================================
# USER MUTATIONS
# =============================================================================
# Unified mutation patterns for user profile, preferences, security, and teams.
# All mutations follow the MutationResponse pattern with success, message, errors.
# =============================================================================

extend type Mutation {
  # ---------------------------------------------------------------------------
  # USER PROFILE
  # ---------------------------------------------------------------------------

  """
  Update current user's profile
  """
  updateProfile(input: UpdateUserInput!): UpdateProfilePayload!

  """
  Update display name
  """
  updateDisplayName(displayName: String!): UpdateDisplayNamePayload!

  """
  Upload avatar
  """
  uploadAvatar(input: UploadAvatarInput!): UploadAvatarPayload!

  """
  Remove avatar
  """
  removeAvatar: RemoveAvatarPayload!

  # ---------------------------------------------------------------------------
  # PREFERENCES
  # ---------------------------------------------------------------------------

  """
  Update user preferences
  """
  updatePreferences(input: UpdatePreferencesInput!): UpdatePreferencesPayload!

  """
  Reset preferences to defaults
  """
  resetPreferences: ResetPreferencesPayload!

  # ---------------------------------------------------------------------------
  # NOTIFICATION SETTINGS
  # ---------------------------------------------------------------------------

  """
  Update notification settings
  """
  updateNotificationSettings(
    input: UpdateNotificationSettingsInput!
  ): UpdateNotificationSettingsPayload!

  """
  Mark all notifications as read
  """
  markAllNotificationsRead: MarkAllNotificationsReadPayload!

  """
  Clear notification history
  """
  clearNotifications(before: DateTime): ClearNotificationsPayload!

  # ---------------------------------------------------------------------------
  # SECURITY
  # ---------------------------------------------------------------------------

  """
  Change password
  """
  changePassword(input: ChangePasswordInput!): ChangePasswordPayload!

  """
  Enable two-factor authentication
  """
  enableTwoFactor(input: EnableTwoFactorInput!): EnableTwoFactorPayload!

  """
  Disable two-factor authentication
  """
  disableTwoFactor(verificationCode: String!): DisableTwoFactorPayload!

  """
  Generate backup codes
  """
  generateBackupCodes(verificationCode: String!): GenerateBackupCodesPayload!

  # ---------------------------------------------------------------------------
  # API KEYS
  # ---------------------------------------------------------------------------

  """
  Create API key
  """
  createApiKey(input: CreateApiKeyInput!): CreateApiKeyPayload!

  """
  Revoke API key
  """
  revokeApiKey(input: RevokeApiKeyInput!): RevokeApiKeyPayload!

  """
  Regenerate API key
  """
  regenerateApiKey(keyId: ID!): RegenerateApiKeyPayload!

  # ---------------------------------------------------------------------------
  # SESSIONS
  # ---------------------------------------------------------------------------

  """
  Revoke session
  """
  revokeSession(input: RevokeSessionInput!): RevokeSessionPayload!

  """
  Revoke all other sessions
  """
  revokeAllOtherSessions: RevokeAllOtherSessionsPayload!

  # ---------------------------------------------------------------------------
  # ACCOUNT MANAGEMENT
  # ---------------------------------------------------------------------------

  """
  Request account deletion
  """
  requestAccountDeletion(password: String!): RequestAccountDeletionPayload!

  """
  Cancel account deletion request
  """
  cancelAccountDeletion: CancelAccountDeletionPayload!

  """
  Export all user data (GDPR)
  """
  requestDataExport: RequestDataExportPayload!

  # ---------------------------------------------------------------------------
  # TEAM MANAGEMENT
  # ---------------------------------------------------------------------------

  """
  Create a team
  """
  createTeam(input: CreateTeamInput!): CreateTeamPayload!

  """
  Update a team
  """
  updateTeam(teamId: ID!, input: UpdateTeamInput!): UpdateTeamPayload!

  """
  Delete a team
  """
  deleteTeam(teamId: ID!): DeleteTeamPayload!

  """
  Invite to team
  """
  inviteToTeam(input: InviteToTeamInput!): InviteToTeamPayload!

  """
  Accept team invitation
  """
  acceptTeamInvitation(invitationId: ID!): AcceptTeamInvitationPayload!

  """
  Decline team invitation
  """
  declineTeamInvitation(invitationId: ID!): DeclineTeamInvitationPayload!

  """
  Update team member
  """
  updateTeamMember(input: UpdateTeamMemberInput!): UpdateTeamMemberPayload!

  """
  Remove team member
  """
  removeTeamMember(input: RemoveTeamMemberInput!): RemoveTeamMemberPayload!

  """
  Leave team
  """
  leaveTeam(teamId: ID!): LeaveTeamPayload!

  # ---------------------------------------------------------------------------
  # ADMIN OPERATIONS
  # ---------------------------------------------------------------------------

  """
  Admin: Create user
  """
  adminCreateUser(input: AdminCreateUserInput!): AdminCreateUserPayload!

  """
  Admin: Update user
  """
  adminUpdateUser(input: AdminUpdateUserInput!): AdminUpdateUserPayload!

  """
  Admin: Delete user
  """
  adminDeleteUser(userId: ID!, transferTo: ID): AdminDeleteUserPayload!

  """
  Admin: Suspend user
  """
  adminSuspendUser(userId: ID!, reason: String!): AdminSuspendUserPayload!

  """
  Admin: Unsuspend user
  """
  adminUnsuspendUser(userId: ID!): AdminUnsuspendUserPayload!

  """
  Admin: Reset user password
  """
  adminResetUserPassword(
    userId: ID!
    sendEmail: Boolean = true
  ): AdminResetUserPasswordPayload!

  """
  Admin: Impersonate user
  """
  adminImpersonateUser(
    userId: ID!
    reason: String!
  ): AdminImpersonateUserPayload!

  """
  Admin: Stop impersonation
  """
  adminStopImpersonation: AdminStopImpersonationPayload!
}

