  """
  Database connection string
  """
  connectionString: String
  """
  Workspace ID (for Slack, Notion, etc.)
  """
  workspaceId: String
  """
  Space key (for Confluence)
  """
  spaceKey: String
  """
  Additional configuration as JSON
  """
  additionalConfig: JSON
}

