# ==============================================================================
# NEURECTOMY - Knowledge & Document Mutations
# ==============================================================================
# Comprehensive mutation types for knowledge base and document management
# following the unified MutationResponse pattern.
# ==============================================================================

# ==============================================================================
# ENUMS
# ==============================================================================

"""
Processing status for documents
"""
enum DocumentProcessingStatus {
  """
  Document is pending processing
  """
  PENDING
  """
  Document is being processed
  """
  PROCESSING
  """
  Document processing completed successfully
  """
  COMPLETED
  """
  Document processing failed
  """
  FAILED
  """
  Document processing was cancelled
  """
  CANCELLED
  """
  Document requires manual review
  """
  REVIEW_REQUIRED
}

"""
Type of document source
"""
enum DocumentSourceType {
  """
  Direct file upload
  """
  FILE_UPLOAD
  """
  URL/web scraping
  """
  WEB_URL
  """
  API integration
  """
  API
  """
  Git repository
  """
  GIT_REPOSITORY
  """
  Cloud storage (S3, GCS, etc.)
  """
  CLOUD_STORAGE
  """
  Database connection
  """
  DATABASE
  """
  Manual text entry
  """
  MANUAL
  """
  Confluence/wiki integration
  """
  CONFLUENCE
  """
  Notion integration
  """
  NOTION
  """
  Google Drive integration
  """
  GOOGLE_DRIVE
  """
  Slack integration
  """
  SLACK
  """
  Email integration
  """
  EMAIL
}

"""
Visibility level for knowledge base
"""
enum KnowledgeBaseVisibility {
  """
  Only owner can access
  """
  PRIVATE
  """
  Specific team members can access
  """
  TEAM
  """
  All organization members can access
  """
  ORGANIZATION
  """
  Publicly accessible
  """
  PUBLIC
}

"""
Embedding model for vectorization
"""
enum EmbeddingModel {
  """
  OpenAI text-embedding-ada-002
  """
  OPENAI_ADA_002
  """
  OpenAI text-embedding-3-small
  """
  OPENAI_3_SMALL
  """
  OpenAI text-embedding-3-large
  """
  OPENAI_3_LARGE
  """
  Cohere embed-english-v3.0
  """
  COHERE_ENGLISH_V3
  """
  Cohere embed-multilingual-v3.0
  """
  COHERE_MULTILINGUAL_V3
  """
  Voyage AI voyage-large-2
  """
  VOYAGE_LARGE_2
  """
  BGE large
  """
  BGE_LARGE
  """
  Custom/self-hosted model
  """
  CUSTOM
}

"""
Chunking strategy for documents
"""
enum ChunkingStrategy {
  """
  Fixed size chunks with overlap
  """
  FIXED_SIZE
  """
  Sentence-based chunking
  """
  SENTENCE
  """
  Paragraph-based chunking
  """
  PARAGRAPH
  """
  Semantic chunking using embeddings
  """
  SEMANTIC
  """
  Markdown/document structure aware
  """
  STRUCTURE_AWARE
  """
  Recursive character splitting
  """
  RECURSIVE
  """
  Code-aware chunking
  """
  CODE_AWARE
  """
  No chunking - keep as single document
  """
  NONE
}

"""
Sync frequency for external sources
"""
enum SyncFrequency {
  """
  Sync manually only
  """
  MANUAL
  """
  Sync every hour
  """
  HOURLY
  """
  Sync every day
  """
  DAILY
  """
  Sync every week
  """
  WEEKLY
  """
  Sync every month
  """
  MONTHLY
  """
  Real-time sync via webhooks
  """
  REALTIME
}

"""
Document permission level
"""
enum DocumentPermission {
  """
  Can view document
  """
  VIEW
  """
  Can edit document
  """
  EDIT
  """
  Can delete document
  """
  DELETE
  """
  Full admin access
  """
  ADMIN
}

"""
Index type for vector storage
"""
enum VectorIndexType {
  """
  Flat index (exact search)
  """
  FLAT
  """
  IVF index (approximate search)
  """
  IVF
  """
  HNSW index (hierarchical navigable small world)
  """
  HNSW
  """
  Product quantization
  """
  PQ
  """
  Scalar quantization
  """
  SQ
}

"""
Export format for knowledge base
"""
enum KnowledgeExportFormat {
  """
  JSON format
  """
  JSON
  """
  CSV format
  """
  CSV
  """
  Markdown format
  """
  MARKDOWN
  """
  PDF format
  """
  PDF
  """
  Vector embeddings only
  """
  EMBEDDINGS
}

# ==============================================================================
# INPUT TYPES - KNOWLEDGE BASE
# ==============================================================================

"""
Input for creating a new knowledge base
"""
input CreateKnowledgeBaseInput {
  """
  Unique identifier (optional - auto-generated if not provided)
  """
  id: ID
  """
  Name of the knowledge base
  """
  name: String!
  """
  Description of the knowledge base
  """
  description: String
  """
  Visibility level
  """
  visibility: KnowledgeBaseVisibility = PRIVATE
  """
  Team ID if visibility is TEAM
  """
  teamId: ID
  """
  Tags for categorization
  """
  tags: [String!]
  """
  Embedding model to use
  """
  embeddingModel: EmbeddingModel = OPENAI_3_SMALL
  """
  Default chunking configuration
  """
  chunkingConfig: ChunkingConfigInput
  """
  Metadata extraction rules
  """
  metadataRules: [MetadataExtractionRuleInput!]
  """
  Whether to enable auto-sync for connected sources
  """
  autoSyncEnabled: Boolean = true
  """
  Default sync frequency
  """
  defaultSyncFrequency: SyncFrequency = DAILY
  """
  Index configuration
  """
  indexConfig: IndexConfigInput
  """
  Client mutation ID
  """
  clientMutationId: String
}

"""
Input for updating a knowledge base
"""
input UpdateKnowledgeBaseInput {
  """
  Knowledge base ID
  """
  id: ID!
  """
  Updated name
  """
  name: String
  """
  Updated description
  """
  description: String
  """
  Updated visibility level
  """
  visibility: KnowledgeBaseVisibility
  """
  Updated team ID
  """
  teamId: ID
  """
  Updated tags
  """
  tags: [String!]
  """
  Updated embedding model (triggers re-embedding if changed)
  """
  embeddingModel: EmbeddingModel
  """
  Updated chunking configuration (triggers re-chunking if changed)
  """
  chunkingConfig: ChunkingConfigInput
  """
  Updated metadata extraction rules
  """
  metadataRules: [MetadataExtractionRuleInput!]
  """
  Updated auto-sync setting
  """
  autoSyncEnabled: Boolean
  """
  Updated default sync frequency
  """
  defaultSyncFrequency: SyncFrequency
  """
  Updated index configuration
  """
  indexConfig: IndexConfigInput
  """
  Client mutation ID
  """
  clientMutationId: String
}

"""
Input for chunking configuration
"""
input ChunkingConfigInput {
  """
  Chunking strategy
  """
  strategy: ChunkingStrategy!
  """
  Chunk size in characters (for FIXED_SIZE)
  """
  chunkSize: Int
  """
  Overlap between chunks in characters
  """
  chunkOverlap: Int
  """
  Minimum chunk size (skip smaller chunks)
  """
  minChunkSize: Int
  """
  Maximum chunk size (force split larger chunks)
  """
  maxChunkSize: Int
  """
  Separator patterns for recursive splitting
  """
  separators: [String!]
  """
  Whether to preserve code blocks intact
  """
  preserveCodeBlocks: Boolean
  """
  Whether to preserve tables intact
  """
  preserveTables: Boolean
  """
  Custom regex patterns for splitting
  """
  customPatterns: [String!]
}

"""
Input for metadata extraction rules
"""
input MetadataExtractionRuleInput {
  """
  Rule name
  """
  name: String!
  """
  Field to extract
  """
  field: String!
  """
  Extraction method
  """
  method: MetadataExtractionMethod!
  """
  Pattern for extraction (regex or JSONPath)
  """
  pattern: String
  """
  Default value if extraction fails
  """
  defaultValue: String
  """
  Whether field is required
  """
  required: Boolean
}

"""
Method for extracting metadata
"""
enum MetadataExtractionMethod {
  """
  Extract from file name
  """
  FILENAME
  """
  Extract from file path
  """
  FILEPATH
  """
  Extract using regex pattern
  """
  REGEX
  """
  Extract using JSONPath (for JSON docs)
  """
  JSONPATH
  """
  Extract from document frontmatter
  """
  FRONTMATTER
  """
  Extract using AI/LLM
  """
  AI_EXTRACTION
  """
  Extract from HTML meta tags
  """
  HTML_META
  """
  Custom JavaScript function
  """
  CUSTOM_FUNCTION
}

"""
Input for index configuration
"""
input IndexConfigInput {
  """
  Index type
  """
  indexType: VectorIndexType = HNSW
  """
  Dimension of embedding vectors
  """
  dimensions: Int
  """
  Distance metric
  """
  metric: VectorDistanceMetric
  """
  Number of lists for IVF
  """
  nLists: Int
  """
  Number of probes for IVF search
  """
  nProbes: Int
  """
  M parameter for HNSW
  """
  hnswM: Int
  """
  efConstruction for HNSW
  """
  hnswEfConstruction: Int
  """
  efSearch for HNSW queries
  """
  hnswEfSearch: Int
}

"""
Distance metric for vector similarity
"""
enum VectorDistanceMetric {
  """
  Cosine similarity
  """
  COSINE
  """
  Euclidean distance
  """
  EUCLIDEAN
  """
  Dot product
  """
  DOT_PRODUCT
  """
  Manhattan distance
  """
  MANHATTAN
}

