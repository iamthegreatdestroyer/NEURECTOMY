# ==============================================================================
# MUTATIONS
# ==============================================================================

extend type Mutation {
  # --------------------------------------------------------------------------
  # Knowledge Base CRUD
  # --------------------------------------------------------------------------

  """
  Create a new knowledge base
  """
  createKnowledgeBase(input: CreateKnowledgeBaseInput!): KnowledgeBasePayload!

  """
  Update an existing knowledge base
  """
  updateKnowledgeBase(input: UpdateKnowledgeBaseInput!): KnowledgeBasePayload!

  """
  Delete a knowledge base and all its documents
  """
  deleteKnowledgeBase(
    """
    Knowledge base ID
    """
    id: ID!
    """
    Confirmation (must be knowledge base name)
    """
    confirmation: String!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DeleteKnowledgeBasePayload!

  """
  Duplicate a knowledge base
  """
  duplicateKnowledgeBase(
    """
    Knowledge base ID to duplicate
    """
    id: ID!
    """
    Name for the duplicate
    """
    name: String!
    """
    Whether to copy documents
    """
    includeDocuments: Boolean = true
    """
    Whether to copy sources
    """
    includeSources: Boolean = false
    """
    Client mutation ID
    """
    clientMutationId: String
  ): KnowledgeBasePayload!

  # --------------------------------------------------------------------------
  # Document CRUD
  # --------------------------------------------------------------------------

  """
  Create a document manually
  """
  createDocument(input: CreateDocumentInput!): DocumentPayload!

  """
  Update an existing document
  """
  updateDocument(input: UpdateDocumentInput!): DocumentPayload!

  """
  Delete a document
  """
  deleteDocument(
    """
    Document ID
    """
    id: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DeleteDocumentPayload!

  """
  Bulk delete documents
  """
  bulkDeleteDocuments(
    """
    Document IDs to delete
    """
    ids: [ID!]!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): BulkDeleteDocumentPayload!

  """
  Upload a document file
  """
  uploadDocument(input: UploadDocumentInput!): DocumentPayload!

  """
  Bulk upload document files
  """
  bulkUploadDocuments(input: BulkUploadDocumentsInput!): BulkDocumentPayload!

  """
  Import documents from URLs
  """
  importFromUrl(input: ImportFromUrlInput!): BulkDocumentPayload!

  """
  Move document to different knowledge base
  """
  moveDocument(
    """
    Document ID
    """
    documentId: ID!
    """
    Target knowledge base ID
    """
    targetKnowledgeBaseId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DocumentPayload!

  """
  Copy document to different knowledge base
  """
  copyDocument(
    """
    Document ID
    """
    documentId: ID!
    """
    Target knowledge base ID
    """
    targetKnowledgeBaseId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DocumentPayload!

  # --------------------------------------------------------------------------
  # Document Processing
  # --------------------------------------------------------------------------

  """
  Process/reprocess a document
  """
  processDocument(input: ProcessDocumentInput!): ProcessDocumentPayload!

  """
  Bulk process documents
  """
  bulkProcessDocuments(input: BulkProcessDocumentsInput!): BulkProcessPayload!

  """
  Cancel document processing
  """
  cancelDocumentProcessing(
    """
    Document ID or job ID
    """
    id: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): ProcessDocumentPayload!

  # --------------------------------------------------------------------------
  # Source Management
  # --------------------------------------------------------------------------

  """
  Connect an external source
  """
  connectSource(input: ConnectSourceInput!): SourcePayload!

  """
  Update a source configuration
  """
  updateSource(input: UpdateSourceInput!): SourcePayload!

  """
  Disconnect and remove a source
  """
  disconnectSource(
    """
    Source ID
    """
    id: ID!
    """
    Whether to keep documents from this source
    """
    keepDocuments: Boolean = false
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DeleteSourcePayload!

  """
  Test source connection
  """
  testSourceConnection(
    """
    Source ID
    """
    sourceId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): SourcePayload!

  """
  Sync a source
  """
  syncSource(input: SyncSourceInput!): SyncPayload!

  """
  Cancel ongoing sync
  """
  cancelSync(
    """
    Sync job ID
    """
    syncJobId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): SyncPayload!

  # --------------------------------------------------------------------------
  # Indexing & Embeddings
  # --------------------------------------------------------------------------

  """
  Reindex a knowledge base
  """
  reindexKnowledgeBase(input: ReindexKnowledgeBaseInput!): ReindexPayload!

  """
  Re-embed documents with new model
  """
  reembedDocuments(input: ReembedDocumentsInput!): ReembedPayload!

  """
  Update search configuration
  """
  updateSearchConfig(
    input: UpdateSearchConfigInput!
  ): UpdateSearchConfigPayload!

  # --------------------------------------------------------------------------
  # Sharing & Permissions
  # --------------------------------------------------------------------------

  """
  Share a knowledge base
  """
  shareKnowledgeBase(
    input: ShareKnowledgeBaseInput!
  ): ShareKnowledgeBasePayload!

  """
  Update share permissions
  """
  updateSharePermission(
    input: UpdateSharePermissionInput!
  ): ShareKnowledgeBasePayload!

  """
  Revoke share access
  """
  revokeShareAccess(input: RevokeShareAccessInput!): ShareKnowledgeBasePayload!

  """
  Transfer knowledge base ownership
  """
  transferKnowledgeBaseOwnership(
    """
    Knowledge base ID
    """
    knowledgeBaseId: ID!
    """
    New owner user ID
    """
    newOwnerId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): KnowledgeBasePayload!

  # --------------------------------------------------------------------------
  # Export & Import
  # --------------------------------------------------------------------------

  """
  Export a knowledge base
  """
  exportKnowledgeBase(
    input: ExportKnowledgeBaseInput!
  ): ExportKnowledgeBasePayload!

  """
  Import a knowledge base from file
  """
  importKnowledgeBase(
    input: ImportKnowledgeBaseInput!
  ): ImportKnowledgeBasePayload!

  # --------------------------------------------------------------------------
  # Maintenance
  # --------------------------------------------------------------------------

  """
  Remove duplicate documents from knowledge base
  """
  deduplicateKnowledgeBase(
    """
    Knowledge base ID
    """
    knowledgeBaseId: ID!
    """
    Similarity threshold for duplicates
    """
    similarityThreshold: Float = 0.95
    """
    Whether to actually delete (false = dry run)
    """
    execute: Boolean = false
    """
    Client mutation ID
    """
    clientMutationId: String
  ): DeduplicationPayload!

  """
  Optimize knowledge base storage
  """
  optimizeKnowledgeBase(
    """
    Knowledge base ID
    """
    knowledgeBaseId: ID!
    """
    Client mutation ID
    """
    clientMutationId: String
  ): KnowledgeBasePayload!

  """
  Validate knowledge base integrity
  """
  validateKnowledgeBase(
    """
    Knowledge base ID
    """
    knowledgeBaseId: ID!
    """
    Whether to auto-fix issues
    """
    autoFix: Boolean = false
    """
    Client mutation ID
    """
    clientMutationId: String
  ): ValidationPayload!
