}

"""
Input for bulk uploading documents
"""
input BulkUploadDocumentsInput {
  """
  Knowledge base ID
  """
  knowledgeBaseId: ID!
  """
  Files to upload
  """
  files: [Upload!]!
  """
  Common tags for all documents
  """
  commonTags: [String!]
  """
  Common metadata for all documents
  """
  commonMetadata: JSON
  """
  Processing priority
  """
  priority: ProcessingPriority
  """
  Whether to extract images
  """
  extractImages: Boolean
  """
  Whether to perform OCR
  """
  performOcr: Boolean
  """
  Client mutation ID
  """
  clientMutationId: String
}

"""
Input for importing documents from URL
"""
input ImportFromUrlInput {
  """
  Knowledge base ID
  """
  knowledgeBaseId: ID!
  """
  URLs to import
  """
  urls: [String!]!
  """
  Whether to follow links
  """
  followLinks: Boolean
  """
  Maximum depth for link following
  """
  maxDepth: Int
  """
  URL patterns to include
  """
  includePatterns: [String!]
  """
  URL patterns to exclude
  """
  excludePatterns: [String!]
  """
  Custom metadata
  """
  metadata: JSON
  """
  Tags for categorization
  """
  tags: [String!]
  """
  Processing priority
  """
  priority: ProcessingPriority
  """
  Client mutation ID
  """
  clientMutationId: String
}

"""
Input for connecting an external source
"""
input ConnectSourceInput {
  """
  Knowledge base ID
