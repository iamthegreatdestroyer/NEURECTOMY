  """
  Number of documents removed
  """
  documentsRemoved: Int!
  """
  Space freed in bytes
  """
  spaceFreedBytes: Int!
  """
  Duplicate groups (in dry run mode)
  """
  duplicateGroups: [DuplicateGroup!]
}

"""
Group of duplicate documents
"""
type DuplicateGroup {
  """
  Documents in this group
  """
  documents: [KnowledgeDocument!]!
  """
  Similarity score
  """
  similarity: Float!
  """
  Which document would be kept
  """
  keepDocumentId: ID!
}

"""
Payload for validation
"""
type ValidationPayload implements MutationResponse {
  """
  Whether the operation was successful
  """
  success: Boolean!
  """
  Human-readable message
  """
  message: String!
  """
  Errors if operation failed
  """
  errors: [MutationError!]
  """
  Client mutation ID for correlation
  """
  clientMutationId: String
  """
  Whether knowledge base is valid
  """
  isValid: Boolean!
  """
  Issues found
  """
  issues: [ValidationIssue!]!
  """
  Issues fixed (if autoFix enabled)
  """
  issuesFixed: Int!
}

"""
Validation issue
"""
type ValidationIssue {
  """
  Issue type
  """
  type: ValidationIssueType!
  """
  Issue severity
  """
  severity: ValidationSeverity!
  """
  Description
  """
  description: String!
  """
  Affected document ID if applicable
  """
  documentId: ID
  """
  Whether issue can be auto-fixed
  """
  canAutoFix: Boolean!
}

"""
Type of validation issue
"""
enum ValidationIssueType {
  """
  Document has no chunks
  """
  MISSING_CHUNKS
  """
  Document has no embeddings
  """
  MISSING_EMBEDDINGS
  """
  Embedding dimension mismatch
  """
  EMBEDDING_DIMENSION_MISMATCH
  """
  Orphaned chunks
  """
  ORPHANED_CHUNKS
  """
  Corrupted content
  """
  CORRUPTED_CONTENT
  """
  Invalid metadata
  """
  INVALID_METADATA
  """
  Index inconsistency
  """
  INDEX_INCONSISTENCY
  """
  Source connection broken
  """
  BROKEN_SOURCE
}

"""
Validation severity
"""
enum ValidationSeverity {
  """
  Informational
  """
  INFO
  """
  Warning
  """
  WARNING
  """
  Error
  """
  ERROR
  """
  Critical issue
  """
  CRITICAL
}
