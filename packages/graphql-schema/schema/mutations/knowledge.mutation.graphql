"""
Input for creating a document manually
"""
input CreateDocumentInput {
  """
  Knowledge base ID to add document to
  """
  knowledgeBaseId: ID!
  """
  Document title
  """
  title: String!
  """
  Document content
  """
  content: String!
  """
  Content type
  """
  contentType: String = "text/plain"
  """
  Source type
  """
  sourceType: DocumentSourceType = MANUAL
  """
  Source URL or path
  """
  sourceUrl: String
  """
  Custom metadata
  """
  metadata: JSON
  """
  Tags for categorization
  """
  tags: [String!]
  """
  Override chunking config for this document
  """
  chunkingConfig: ChunkingConfigInput
  """
  Whether to process immediately
  """
  processImmediately: Boolean = true
  """
  Priority for processing queue
  """
  priority: ProcessingPriority
  """
  Client mutation ID
  """
  clientMutationId: String
}

"""
Processing priority
"""
enum ProcessingPriority {
  """
  Low priority
  """
  LOW
  """
  Normal priority
  """
  NORMAL
  """
  High priority
  """
  HIGH
  """
  Critical priority (process immediately)
  """
  CRITICAL
}

"""
Input for updating a document
"""
input UpdateDocumentInput {
  """
  Document ID
  """
  id: ID!
  """
  Updated title
  """
  title: String
  """
  Updated content
  """
  content: String
  """
  Updated metadata
  """
  metadata: JSON
  """
  Updated tags
  """
  tags: [String!]
  """
  Updated chunking config (triggers re-chunking)
  """
  chunkingConfig: ChunkingConfigInput
  """
  Whether to reprocess after update
