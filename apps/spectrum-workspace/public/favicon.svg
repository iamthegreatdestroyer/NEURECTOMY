<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
    <defs>
        <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6"/>
            <stop offset="50%" style="stop-color:#8b5cf6"/>
            <stop offset="100%" style="stop-color:#06b6d4"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background circle -->
    <circle cx="256" cy="256" r="240" fill="#0a0a0a" stroke="url(#neural-gradient)" stroke-width="2"/>

    <!-- Neural network nodes -->
    <g filter="url(#glow)">
        <!-- Center node -->
        <circle cx="256" cy="256" r="24" fill="url(#neural-gradient)"/>

        <!-- Inner ring nodes -->
        <circle cx="256" cy="160" r="16" fill="#3b82f6"/>
        <circle cx="340" cy="210" r="16" fill="#8b5cf6"/>
        <circle cx="340" cy="302" r="16" fill="#06b6d4"/>
        <circle cx="256" cy="352" r="16" fill="#3b82f6"/>
        <circle cx="172" cy="302" r="16" fill="#8b5cf6"/>
        <circle cx="172" cy="210" r="16" fill="#06b6d4"/>

        <!-- Outer ring nodes -->
        <circle cx="256" cy="80" r="12" fill="#3b82f6" opacity="0.8"/>
        <circle cx="380" cy="140" r="12" fill="#8b5cf6" opacity="0.8"/>
        <circle cx="420" cy="256" r="12" fill="#06b6d4" opacity="0.8"/>
        <circle cx="380" cy="372" r="12" fill="#3b82f6" opacity="0.8"/>
        <circle cx="256" cy="432" r="12" fill="#8b5cf6" opacity="0.8"/>
        <circle cx="132" cy="372" r="12" fill="#06b6d4" opacity="0.8"/>
        <circle cx="92" cy="256" r="12" fill="#3b82f6" opacity="0.8"/>
        <circle cx="132" cy="140" r="12" fill="#8b5cf6" opacity="0.8"/>
    </g>

    <!-- Neural connections -->
    <g stroke="url(#neural-gradient)" stroke-width="2" opacity="0.6">
        <!-- Center to inner -->
        <line x1="256" y1="256" x2="256" y2="160"/>
        <line x1="256" y1="256" x2="340" y2="210"/>
        <line x1="256" y1="256" x2="340" y2="302"/>
        <line x1="256" y1="256" x2="256" y2="352"/>
        <line x1="256" y1="256" x2="172" y2="302"/>
        <line x1="256" y1="256" x2="172" y2="210"/>

        <!-- Inner to outer -->
        <line x1="256" y1="160" x2="256" y2="80"/>
        <line x1="340" y1="210" x2="380" y2="140"/>
        <line x1="340" y1="210" x2="420" y2="256"/>
        <line x1="340" y1="302" x2="420" y2="256"/>
        <line x1="340" y1="302" x2="380" y2="372"/>
        <line x1="256" y1="352" x2="256" y2="432"/>
        <line x1="256" y1="352" x2="380" y2="372"/>
        <line x1="172" y1="302" x2="132" y2="372"/>
        <line x1="172" y1="302" x2="92" y2="256"/>
        <line x1="172" y1="210" x2="92" y2="256"/>
        <line x1="172" y1="210" x2="132" y2="140"/>
        <line x1="256" y1="160" x2="132" y2="140"/>
        <line x1="256" y1="160" x2="380" y2="140"/>
    </g>
</svg>
